<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube-Replica</title>
    <link rel="stylesheet" href="/assest/styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <ul class="nav-list">
        <li class="left-menu">
          <a href="hamburguer-icon"
            ><i class="fa-solid fa-bars" style="color: #c0c1c4"></i
          ></a>
          <a href="logo">
            <img
              class="youtube-logo"
              src="/assest/images/logo.png"
              alt="logo"
            />
          </a>
        </li>
        <li class="center-menu">
          <form class="form" action="search" method="get">
            <input
              class="input-search"
              type="text"
              name="search"
              placeholder="Search"
            />
            <button class="btn-search" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <a href="mic-icon">
            <i class="fa-solid fa-microphone" style="color: #000103"></i>
          </a>
        </li>

        <li class="end-menu">
          <a href="elipsis-icon">
            <i class="fa-solid fa-ellipsis-v" style="color: #03060f"></i>
          </a>
          <a href="sign-in">
            <button class="sign-in">
              <i class="fa fa-circle-user"></i>Sign in
            </button>
          </a>
        </li>
      </ul>
    </nav>

    

    <script
      src="https://kit.fontawesome.com/c06d1ae656.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
